buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        
        classpath 'com.android.tools.build:gradle:8.1.0'
        
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.health_care"
    compileSdkVersion 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.health_care"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        resValue "string", "app_name", "Health Care"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false  // Enables code minification (Proguard/R8)
            shrinkResources false  // Shrinks resources to reduce APK size
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'  // Add your Proguard rules file
        }
    }
    splits {
        abi {
            enable true
            reset()
            include "armeabi-v7a", "arm64-v8a"
            universalApk true
        }
    }
}
dependencies {
    // Add your app dependencies here
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.android.gms:play-services-auth'
    implementation 'org.tensorflow:tensorflow-lite-gpu:2.10.0' // Or the version you're using

    // Other dependencies
}

flutter {
    source "../.."
}
apply plugin: 'com.google.gms.google-services'