buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter() // Add this if older dependencies require it
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath 'com.google.gms:google-services:4.4.0' // Try upgrading
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Optional but can help with missing dependencies
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
